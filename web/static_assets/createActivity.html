    <div class="card">
        <h2>Create Activity</h2>
        <form class="card-content" id="create-playlist-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>City, Country</label>
                <input type="text" required class="validated-field" id="activity-cityCountry" placeholder="Barcelona, Spain"
                   autofocus>
            </p>
            <p class="form-field">
                <label>Name</label>
                <input type="text" id="activity-name" class="name" placeholder="Casa Battlo">
            </p>
            <p class="form-field">
                <label>Address</label>
                <input type="text" id="activity-address" class="address" placeholder="Passeig de Gracia, 43, 08007 Barcelona, Spain">
            </p>
            <p class="form-field">
                <label>Type</label>
                <select name="activity-type" id="activity-type" class="type">
                    <option value="CULTURE">CULTURE</option>
                    <option value="PARK">PARK</option>
                    <option value="MUSEUM">MUSEUM</option>
                    <option value="RESTAURANT">RESTAURANT</option>
                    <option value="HOTEL">HOTEL</option>
                    <option value="BEACH">BEACH</option>
                    <option value="SKIING">SKIING</option>
                    <option value="HIKING">HIKING</option>
                    <option value="THEATRE">THEATRE</option>
                    <option value="MUSIC">MUSIC</option>
                    <option value="COMEDY">COMEDY</option>
                    <option value="NATURE">NATURE</option>
                    <option value="SPORTS">SPORTS</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </p>
            </p>
            <p class="form-field">
                <label>Kid Friendly?</label>
                <select name="activity-kidFriendly" id="activity-kidFriendly" class="kidFriendly">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </p>
            <p class="form-field">
                <label>Weather Permitting?</label>
                <select name="activity-weatherPermitting" id="activity-weatherPermitting" class="weatherPermitting">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </p>
            <p>
                <a href="#" class="button" id="create-activity">Create Activity</a>
            </p>
        </form>
