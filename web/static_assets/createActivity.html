<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createActivity.js"></script>
    <link rel="stylesheet" type="text/css" href="css/erinStyle.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Create Activity</h2>
        <form class="card-content" id="create-playlist-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Activity CityCountry</label>
                <input type="text" required class="validated-field" id="activity-cityCountry" placeholder="BarcelonaSpain"
                   autofocus>
            </p>
            <p class="form-field">
                <label>Activity Name</label>
                <input type="text" id="activity-name" class="name" placeholder="Park Guell">
            </p>
            <p class="form-field">
                <label>Activity Address</label>
                <input type="text" id="activity-address" class="address" placeholder="08024 Barcelona, Spain">
            </p>
            <p class="form-field">
                <label>Activity Type</label>
                <input type="text" id="activity-type" class="type" placeholder="PARK">
            </p>
            <p class="form-field">
                <label>Activity KidFriendly</label>
                <input type="text" id="activity-kid_friendly" class="kid_friendly" placeholder="True">
            </p>
            <p class="form-field">
                <label>Activity WeatherPermitting</label>
                <input type="text" id="activity-weather_permitting" class="weather_permitting" placeholder="True">
            </p>
            <p>
                <a href="#" class="button" id="create-activity">Create Vacation Activity</a>
            </p>
        </form>
    </div>
</body>

</html>
