<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="assets/createItinerary.js"></script>

  <link rel="stylesheet" type="text/css" href="css/erinStyle.css"></head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
  <h2>Create Itinerary</h2>
  <form class="card-content" id="create-playlist-form">
    <p class="hidden error" id="error-message"> </p>
    <p class="form-field">
      <label>Vacation Name</label>
      <input type="text" required class="validated-field" id="itinerary-name" placeholder="NealGermany2023"
             autofocus>
    </p>

    <p class="form-field">
      <label>Tags</label>
      <input type="text" id="tags" class="tags" placeholder="family,camping"
             data-tip="Must be a comma separated list of tags">
    </p>
    <p class="form-field">
      <label>Users</label>
      <input type="text" id="users" class="users" placeholder="Harry,Hermione"
             data-tip="Must be a comma separated list of names">
    </p>
    <p class="form-field">
      <label>Destinations</label>
      <input type="text" id="cities" class="cities" placeholder="Berlin,Bonn"
             data-tip="Must be a comma separated list">
    </p>
    <p>
      <a href="#" class="button" id="create-itinerary">Create Itinerary</a>
    </p>
    <p>
      <a href="getItineraryActivities.html" class="button" id="get-itinerary-activity">View Itinerary Details</a>
    </p>
    <p>
      <a href="#" class="button" id="find-activity">Add Activities</a>
    </p>
    <p>
      <a href="createActivity.html" class="button">Create New Activity</a>
    </p>
    <p>
      <a href="index.html" class="button" id="find-itinerary">View Itineraries</a>
    </p>
  </form>
</div>
</body>
</html>
