<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewItineraryActivities.js"></script>
    <link rel="stylesheet" type="text/css" href="css/erinStyle.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>View Activities of An Itinerary</h2>
    <form class="card-content" id="view-itinerary-activities-form">
        <p class="form-field">
            <label>Enter trip creator's email</label>
            <input type="text" class="validated-field" id="email" placeholder="john.smith@gmail.com" autofocus>
        </p>
        <p class="form-field">
            <label>Enter trip name</label>
            <input type="text" class="validated-field" id="tripName" placeholder="Spain2023" autofocus>
        </p>
    </form>
    <p class="button-group">
        <a href="#" class="button" id="activities-of-itinerary">Submit to View</a>

    </p>
    <p class="button-group">
        <a href="#" class="button" id="search-btn">Search Activities</a>
        <a href="createActivity.html" class="button">Create New Activity</a>
        <a href="createItinerary.html" class="button">New Itinerary</a>
    </p>
</div>
<div class="card hidden" id='search-results-container'>
    <h3>Results for <span id="search-criteria-display"></span></h3>
    <div id="search-results-display">
    </div>
</div>
</body>
</html>
