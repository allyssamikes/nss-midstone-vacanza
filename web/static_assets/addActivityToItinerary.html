<div class="card">
    <h2>Add Activity to an Itinerary</h2>
    <form class="card-content" id="add-activity-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Itinerary Name</label>
            <input type="text" required class="validated-field" id="itinerary-name" placeholder="NealGermany2023"
                   autofocus>
        </p>

        <p class="form-field">
            <label>Email</label>
            <input type="text" id="email" required class="validated-field" placeholder="john.smith@abc.edu"
                   data-tip="Must be the email address of the user that created the itinerary.">
        </p>
        <p class="form-field">
            <label>Activity Name</label>
            <input type="text" id="activity-name" required class="validated-field"  placeholder="Pergamon Museum"
                   data-tip="">
        </p>
        <p class="form-field">
            <label>City, Country of Activity</label>
            <input type="text" id="activity-cityCountry" required class="validated-field"  placeholder="Berlin, Germany"
                   data-tip="Must be formatted as City, Country">
        </p>
        <p>
            <a href="#" class="button" id="add-activity">Add Activity</a>
        </p>
        <p>
            <a href="getItineraryActivities.html" class="button" id="get-itinerary-activity">View Itinerary Details</a>
        </p>

        <p>
            <a href="createActivity.html" class="button">Create New Activity</a>
        </p>
        <p>
            <a href="index.html" class="button" id="get-itinerary">View Itineraries</a>
        </p>
        <p>
            <a href="getItineraryActivities.html" class="button" id="get-itinerary-activities">View Itinerary Details</a>
        </p>
    </form>
