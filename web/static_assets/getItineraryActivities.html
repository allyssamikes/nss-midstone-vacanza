<div class="card">
    <h2>View Activities of An Itinerary</h2>
    <form class="card-content" id="view-itinerary-activities-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Enter trip creator's email</label>
            <input type="text" class="email" id="email" placeholder="john.smith@gmail.com" autofocus>
        </p>
        <p class="form-field">
            <label>Enter trip name</label>
            <input type="text" class="tripName" id="tripName" placeholder="Spain2023" autofocus>
        </p>
    </form>
    <p class="button-group">
        <a href="#" class="button" id="activities-of-itinerary">Submit to View</a>

    </p>

</div>
<div class="card hidden" id='activities-container'>
    <h3>Activities </h3>
    <h2 class="itinerary-name"></h2>
    <div class="activities" id="activities"></div>
</div>
<div class="card hidden" id='activities-table-container'>
    <h3>Activities Table</h3>
    <h2 class="itinerary-name"></h2>
    <div class="activities" id="activities-table-div"></div>
    <ol id="activities-table"></ol>
    <div class="activities" id="activitieslist"></div>
    <ol class="activities" id ="activity"></ol>
</div>
<div class="card hidden" id='submit-results-container'>
    <h4>Users </h4>
    <h2 class="itinerary-name"></h2>
    <div id="users-display"></div>
    <ol class="users" id ="user"></ol>
    <h4>Cities <span id="submit-criteria-display"></span></h4>
    <div id="submit-results-display">
    </div>
</div>
