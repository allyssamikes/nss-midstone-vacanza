<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewItinerary.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="itinerary-tripName"></h2>
    <h3>Created by: <span id="itinerary-email"></span></h3>
    <div class="tags" id="tags"></div>
    <ol id="activities"></ol>
</div>
<div class="card">
    <h2>Add Activity to Itinerary</h2>
    <form class="card-content" id="add-activity-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Activity Name</label>
            <input type="text" required class="validated-field" id="activity-name" placeholder="B00000000" autofocus>
        </p>
        <p class="form-field">
            <label>City, Country</label>
            <input type="text" id="cityCountry">
        </p>
    </form>
    <a href="#" class="button" id="add-activity">Add Song</a>
</div>
</body>

</html>
